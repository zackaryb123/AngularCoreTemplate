<div class="position-relative" (window:resize)="onResize($event)">
  <webcam
    *ngIf="showWebcam"
    [height]="cameraHeight"
    [width]="cameraWidth"
    [trigger]="triggerObservable"
    (imageCapture)="handleImage($event)"
    imageQuality="0.92"
    (initError)="handleWebCamInitError($event)">
  </webcam>
  <button title="Take a Photo" type="button" class="btn btn-primary position-absolute" style="bottom:0;right:0"
          (click)="triggerSnapshot()">
    <i class="fa fa-camera"></i>
  </button>
  <div>
    <input type="file" accept="image/*" capture="user"/>
    <input type="file" accept="image/*" capture="environment"/>
  </div>
</div>
