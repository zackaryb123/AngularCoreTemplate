<!-- Mobile Buttons -->
<button *ngIf="isMobileOrTablet() && cameraDetected" class="btn btn-primary">
  <label class="m-0" for="mobile-file-camera">
    <i title="Credit or Debit Card" class="fa fa-2x fa-camera"></i>
  </label>
  <input id="mobile-file-camera" type="file" capture="environment" style="display: none;"
         (change)="handleMobileImage($event)"/>
  <!--<input id="file-input" type="file" onchange="previewFile(this);" capture="environment" style="display: none;"/>-->
 </button>

<button *ngIf="isMobileOrTablet()" class="btn btn-primary">
  <label class="m-0" for="mobile-file-upload">
    <i title="Credit or Debit Card" class="fa fa-2x fa-upload"></i>
  </label>
  <input id="mobile-file-upload" type="file" style="display: none;"
         (change)="handleMobileImage($event)"/>
  <!--<input id="file-input" type="file" onchange="previewFile(this);" capture="environment" style="display: none;"/>-->
</button>
<!-- Mobile Buttons -->

<!-- Desktop Buttons -->
<button *ngIf="isDesktop && isDesktopCameraAccess()" (click)="displayWebcam(webCamTemplate)" class="btn btn-primary position-relative">
  <label class="m-0">
    <i title="Credit or Debit Card" class="fa fa-2x fa-camera"></i>
  </label>
</button>

<button *ngIf="isDesktop" class="btn btn-primary position-relative">
  <label class="m-0" for="desktop-file-upload">
    <i title="Credit or Debit Card" class="fa fa-2x fa-upload"></i>
  </label>
  <input id="desktop-file-upload" type="file"
         class="position-absolute"
         style="z-index:-1;width:100%;height:100%;top:0;right:0;"
         (change)="handleDesktopImage($event)"/>
</button>

<ng-template #webCamTemplate>
  <div class="modal-header border-0 bg-transparent">
<!--    <h4 class="modal-title pull-left">Modal</h4>-->
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <webcam
        [height]="cameraHeight"
        [width]="cameraWidth"
        [trigger]="triggerObservable"
        (imageCapture)="handleDesktopImage($event)"
        [imageQuality]="imageQuality"
        (initError)="handleWebCamInitError($event)">
      </webcam>
    </div>
  </div>
  <div class="modal-footer border-0 bg-transparent">
    <button title="Take a Photo" type="button" class="btn btn-primary"
            (click)="triggerSnapshot()">
      <i class="fa fa-camera"></i>
    </button>
  </div>
</ng-template>
<!-- Desktop Buttons -->
